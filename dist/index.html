<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappys Cafe</title>
<script defer src="main.js"></script></head>
<body>
    <header class="header" id="header">
        <nav class="nav" id="nav">
            <img src="540f6c9cc078ca859532.jpg" alt="cappys square logo">
            <div class="navButtons">
                <button class="home direct" id="home" onclick="window.location.href='#home';">Home</button>
                <div class="dropdown">
                    <button class="menu" id="menu">Menu</button>
                    <div id="myDropdown" class="dropdown__menu hide">
                        <a href="#drinks" class="direct" id="drinks">Drinks</a>
                        <a href="#dinner" class="direct" id="dinner">Dinner</a>
                        <a href="#breakfast" class="direct" id="breakfast">Breakfast</a>
                    </div>
                </div>
                <button class="specialEvents direct" id="specialEvents" onclick="window.location.href='#special';">Special Events</button>
                <button class="contact direct" id="about">Contact</button>
                <button class="ai direct" id="ai" onclick="window.location.href='#ai';">AI Choose</button>
            </div>
        </nav>    
    </header>
    
    <main id="content">
    </main>
</body>
</html>
